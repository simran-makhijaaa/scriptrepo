name: learn-github-actions
run-name: dependent job
on: push 
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: ./.github/scripts/addnum.py
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: ./build.sh
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: ./build.sh
