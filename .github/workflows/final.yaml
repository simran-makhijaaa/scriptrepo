name: learn-github-actions
run-name: dependent job
on: push 
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: addnumfile
      - run: ./scripts/build.sh
        shell: bash
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: ./scripts/addnum.py
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: ./scripts/addnum.py
